<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בואו נכיר טוב יותר :)</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Varela Round', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e8f4f8 0%, #b8d4e6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c5f7c;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-size: 3em;
            font-weight: 700;
            font-family: 'Amatic SC', cursive;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .card {
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f0f7fa 100%);
            border: 3px solid #5a8ba8;
        }

        .card-front img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-back {
            background: linear-gradient(135deg, #7db9d8 0%, #5a8ba8 100%);
            color: white;
            transform: rotateY(180deg);
            font-size: 15px;
            overflow: auto;
            text-align: center;
            font-weight: 400;
            font-family: 'Varela Round', sans-serif;
        }

        .card-back p {
            line-height: 1.4;
        }

        @media (max-width: 1200px) {
            .cards-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            .card-back {
                font-size: 13px;
            }
            h1 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>בואו נכיר טוב יותר :)</h1>
        <div class="cards-grid" id="cardsGrid"></div>
    </div>

    <script>
        const cardsData = [
            { image: 'https://i.ibb.co/ZyQ934j/1.jpg', question: 'מהם הזיכרונות שהכי חרוטים בכם מהעבודה (או מהחיים בכלל). האם הם יכולים להסביר משהו בתפיסה / בהתנהגויות שלכם היום?' },
            { image: 'https://i.ibb.co/n4dgfbk/2.jpg', question: 'איזה יום יהווה את "היום המושלם" עבורכם (בעבודה / בחיים האישיים)?' },

            { image: 'https://i.ibb.co/B2KnnPr0/7.jpg', question: 'אם היה באפשרותכם לחיות עד גיל 90 ולשמור על הגוף או התודעה שלכם כפי שהיו בגיל 30, למשך 60 השנים האחרונות בחייכם, באיזה מהם הייתם בוחרים?' },
            { image: 'https://i.ibb.co/1tWbqS6R/8.jpg', question: 'במידה והייתם יכולים לשוחח עם עצמכם בשבועות הראשונים בכניסה לתפקיד, איזה טיפ הייתם נותנים לעצמכם?' },
            { image: 'https://i.ibb.co/dJx62Ly2/9.jpg', question: 'מתי שרתם לעצמכם בפעם האחרונה? ולמישהו אחר?' },

            { image: 'https://i.ibb.co/fVQ39t7r/12.jpg', question: 'האם יש משהו שחלמתם לעשות במשך זמן רב? למה עדיין לא עשיתם זאת?' },

            { image: 'https://i.ibb.co/kgsj563Y/15.jpg', question: 'מה אתם הכי מעריכים בחברות? מהי המשמעות של חברות בעיניכם?' },

            { image: 'https://i.ibb.co/vx1C59Jm/33.jpg', question: 'במידה ותמותו בערב בלי הזדמנות לתקשר עם אף אחד, על מה הכי תתחרטו שלא אמרתם? למה עדיין לא אמרתם להם את הדבר הזה?' },
            { image: 'https://i.ibb.co/wZFHRtVn/34.jpg', question: 'הבית שלכם וכל תכולתו עולים באש. אחרי שהצלתם את בני הבית ואת בעלי החיים האהובים שלכם, יש לכם הזדמנות לחזור ולהציל עוד פריט אחד אחרון. מה הייתם לוקחים ולמה?' },
            { image: 'https://i.ibb.co/8nqJNwpS/35.jpg', question: 'שתפו עם בן / בת הזוג שלכם רגע מביך שהתרחש בחייכם.' },
            { image: 'https://i.ibb.co/21VfLymq/36.jpg', question: 'המוות של מי מבין כל בני המשפחה שלכם הכי יפריע לכם לדעתכם? מדוע?' }
        ];

        const cardsGrid = document.getElementById('cardsGrid');

        cardsData.forEach((cardData, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <img src="${cardData.image}" alt="קלף ${index + 1}">
                    </div>
                    <div class="card-back">
                        <p>${cardData.question}</p>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', function() {
                this.classList.toggle('flipped');
            });
            
            cardsGrid.appendChild(card);
        });
    </script>
</body>
</html>
